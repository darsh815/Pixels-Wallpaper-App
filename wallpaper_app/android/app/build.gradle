plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.wallpaper_app" // Update this with your actual app namespace
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Use a string for the JVM target version
    }

    defaultConfig {
        applicationId "com.yourcompany.wallpaper_app" // Ensure this matches the app's package name in the manifest
        minSdkVersion 21
        targetSdkVersion 34 // Update targetSdkVersion to match compileSdkVersion for better compatibility
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            // Enable shrinking, obfuscation, and optimization in release builds.
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // This should point to the location of the Flutter module in your project structure.
}
